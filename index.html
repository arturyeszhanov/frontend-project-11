<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">RSS Reader</h1>
    <form id="rss-form" class="mb-5">
      <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" id="rss-url" placeholder="Enter RSS URL" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Add RSS</button>
        </div>
      </div>
    </form>
    <div id="rss-feeds" class="row"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
