<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3 mb-0" data-i18n="title"></h1>
        <p class="lead" data-i18n="subtitle"></p>
        <form id="rss-form" class="mb-4">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="rss-url"
                  autofocus
                  required
                  name="url"
                  aria-label="url"
                  placeholder=""
                  autocomplete="off"
                />
                <label for="rss-url" data-i18n="form.placeholder"></label>
              </div>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                aria-label="add"
                class="h-100 btn btn-lg btn-primary px-sm-5"
                data-i18n="form.submit"
              ></button>
            </div>
          </div>
        </form>
        <p
          class="mt-2 mb-0 text-white opacity-50"
          data-i18n="example"
        ></p>
        <p class="feedback m-0 position-absolute small text-danger"></p>
      </div>
    </div>
  </header>

  <div id="rss-feeds" class="row"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
