<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title"></title>
</head>
<body>
  <header class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3 mb-0" data-i18n="header.title" data-element="title"></h1>
        <p class="lead" data-i18n="header.subtitle" data-element="subtitle"></p>

        <form data-element="form" class="mb-2">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  id="rss-url"
                  name="url"
                  type="text"
                  class="form-control"
                  required
                  placeholder=""
                  aria-label="RSS"
                  data-element="input"
                />
                <label for="rss-url" data-i18n="form.label" data-element="label"></label>
              </div>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="h-100 btn btn-lg btn-primary px-sm-5"
                aria-label="add"
                data-i18n="form.submit"
                data-element="submit"
              ></button>
            </div>
          </div>
        </form>

        <p
          class="mt-2 mb-0 text-white opacity-50 user-select-none"
          data-i18n="example"
          data-element="example"
        ></p>

        <p class="feedback m-0 position-absolute small text-danger" data-element="feedback"></p>
      </div>
    </div>
  </header>

  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto" data-element="posts"></div>
      <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1" data-element="feeds"></div>
    </div>
  </section>

  <div
    class="modal fade"
    id="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal-title"
    aria-hidden="true"
    data-element="modal"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title" data-element="modalTitle"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            data-element="modalClose"
          ></button>
        </div>
        <div class="modal-body text-break" data-element="modalBody"></div>
        <div class="modal-footer">
          <a
            class="btn btn-primary"
            href="#"
            role="button"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="modal.read_full"
            data-element="modalReadFull"
          ></a>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            data-i18n="modal.close"
            data-element="modalCloseButton"
          ></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/app/main.js"></script>
</body>
</html>
