<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">RSS Reader</h1>

    <form id="rss-form" class="mb-4">
      <div class="row">
        <div class="col-md-8 mb-2 mb-md-0">
          <input type="text" class="form-control" id="rss-url" placeholder="Введите ссылку RSS" required>
          <div class="text-danger feedback mt-2"></div>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Добавить</button>
        </div>
      </div>
    </form>

    <div id="rss-feeds" class="row"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
